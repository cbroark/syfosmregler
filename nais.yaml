team: teamsykefravr
name: "syfosmregler"
image: "repo.adeo.no:5443/syfo/syfosmregler"
replicas:
  min: 1
  max: 2
  cpuThresholdPercentage: 90
port: 8080
healthcheck:
  liveness:
    path: /is_alive
    initialDelay: 10
    timeout: 1
    periodSeconds: 10
    failureThreshold: 3
  readiness:
    path: /is_ready
    initialDelay: 10
    timeout: 1
prometheus:
  enabled: true
  path: /prometheus
resources:
  limits:
    cpu: 1000m
    memory: 256Mi
  requests:
    cpu: 50m
    memory: 128Mi
secrets: true
fasitResources:
  used:
    - alias: virksomhet:Person_v3
      resourceType: Webserviceendpoint
    - alias: securityTokenService
      resourceType: BaseUrl
    - alias: ekstern:helse_helsepersonell_v1
      resourceType: Webserviceendpoint